{% load static %}
<div class="container">
    <div class="row">

        <div class="col-md-6 mt-5">
            <h1 class="mb-5 text-center">
                <b>My<span class="text-primary"> Location</span></b>
              </h1>
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.123723265622!2d76.98112337771752!3d11.029343061121073!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba858476d6d081b%3A0x3feadaf46c190733!2sREDROSE%20BAKERY!5e0!3m2!1sen!2sin!4v1721916620426!5m2!1sen!2sin" style="width: 100%;" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="col-md-6 mt-5">
            <h1 class="mb-5 text-center">
                <b>Send<span class="text-primary"> Enquiry</span></b>
            </h1>
            <form action="" method="post" class="d-flex justify-content-center" action="{% url 'home' %}">
                {%csrf_token%}
                <div class="myform ">
                    <div class="form-input mt-3">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="ex: vignesh">
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="ex: rvignesh565@gmail">
                    </div>
                    <div class="form-input">
                        <label for="mobile">Mobile</label>
                        <input type="text" id="mobile" name="mobile" placeholder="ex: 9876543210">
                    </div>
                    <div class="form-input">
                        <label for="message">Message</label>
                        <input class="special" type="text" id="message" name="message" placeholder="ex: Your requirments">
                    </div>
                    <div class="form-input">
                        <button class="btn text-primary mb-3" style="background-color: aliceblue;">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

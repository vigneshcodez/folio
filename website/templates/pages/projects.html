{% load static %}
<div class="container m-0 pt-5">
  <div class="d-flex justify-content-center flex-column align-items-center">
    <h1 class="mb-5 text-center">
      <b>Here is<span class="text-primary"> my works</span></b>
    </h1>

    <p
      class=" text-center"
      style="word-spacing: 10px; width: 50%"
    >
    iam proudly presenting my projects which made my clients success and happy togeather
    </p>
  </div>

  <div class="row text-center pb-5">

    {% for item in projects %}
    <div class="col-md-4 d-flex justify-content-center flex-column border pt-2 bg-white mt-5 " >
    
          <div class="team-image rounded" style="width: 100%;height: 350px;background-position: center;background-size: cover;background-image: url({{item.image.url}});background-repeat: no-repeat;"></div>
          <h4 class="mt-3 mb-0 text-primary"><b>{{item.name}}</b></h4>
          <p class=" mt-2">{{item.description}}</p>
        
        </div>
        {% endfor %}
  </div>

  </div>
</div>

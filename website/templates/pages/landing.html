{% load static %}

<div class="container-fluid  mb-0 p-5" >
    
    <div class="row mt-5" >

      <div class="col-md-12  d-flex  flex-column justify-content-center align-items-center left-side-content-of-landing" style="text-align: justify;">
        <div style="background-position: center;background-size: contain;width: 300px;height: 300px;border-radius: 50%;background-image: url({{profile.image.url}});"></div>
        <p style="font-size: 45px;" class="mt-3">Hi, There i'm <b>{{profile.name}}</b></p>
        <p class="fs-5 text-muted mt-3">{{profile.description}}</p>

        <div class="d-flex mybutton mb-3 justify-content-center "><button class="quote-button" class="mt-5">HIRE ME FOR YOUR SUCCESS</button></div>
        
          <div>

            <a href="{{profile.github}}"><i class="fa-brands fa-github  fw-bold me-2" style="font-size: 30px;color: black;"></i></a>
            <a href="{{profile.linkedin}}"><i class="fa-brands fa-linkedin  fw-bold me-2" style="font-size: 30px;color: navy;"></i></a>
            <a href="{{profile.instagram}}"><i class="fa-brands fa-instagram  fw-bold me-2" style="font-size: 30px;color: purple;"></i></a>
            <a href="{{profile.facebook}}"><i class="fa-brands fa-facebook   fw-bold me-2" style="font-size: 30px;color: blue;"></i></a>
            
        </div>
        
      </div>



      
      <div class="col-md-6 d-flex justify-content-end beautiful-girl-container ">
        <img src="{% static 'images/beautiful-curly-girl.png' %}" class="beautiful-girl" alt="">
      </div>
    </div>
  </div>
